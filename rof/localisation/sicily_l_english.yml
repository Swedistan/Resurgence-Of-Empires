 SCI_national_mobilisation:0 "National Mobilisation"
 SCI_national_mobilisation_desc:0 "If we can mobilise our masses, we can achieve anything."
 SCI_public_broadcasting:0 "Public Broadcasting"
 SCI_public_broadcasting_desc:0 "If we want to keep up with the world our nation needs to be up to date on the world. We can only achieve this by creating a free public broadcast for every citizen."
 SCI_popular_radio:0 "A Radio in every home"
 SCI_popular_radio_desc:0 "If we can get a radio in every home we can get our homes into the world."
 SCI_military_radio:0 "Military Radio research"
 SCI_military_radio_desc:0 "In tests the use of radio frequencies to transmit information between military units was sucsessful. We should research further."
 SCI_research_grants:0 "Public Research Grants"
 SCI_research_grants_desc:0 "Public-Private Cooperations deliver results far faster than purely public investments."
 SCI_taranto_college:0 "Taranto College"
 SCI_taranto_college_desc:0 "To educate our people let us build a College in Taranto. It can compete with the Universities in Naples and Messina."
 SCI_road_survey:0 "Infrastructure Survey"
 SCI_standardize_gauge:0 "Standardized Gauge"
 SCI_standardize_gauge_desc:0 "Since our inception our nation has been using many different railway gauges. It may be hard work, but a standardised system will streamline transportation and strengthen the economy."
 SCI_rebuild_railway_1:0 "The Sicilian Rails"
 SCI_rebuild_railway_1_desc:0 "We need to rebuild our railways as soon as possible to keep up with the world economy."
 SCI_rebuild_railway_2:0 "The Continental Rails"
 SCI_rebuild_railway_2_desc:0 "We need to rebuild our railways as soon as possible to keep up with the world economy."
