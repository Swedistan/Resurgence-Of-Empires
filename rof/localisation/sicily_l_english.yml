 SCI_regional_planning_desc:0 ""
 SCI_flag_carrier:0 "Flag Carrier"
 SCI_flag_carrier_desc:0 "Creating a Sicilian flag carrier might unite our nation from squabbling regions into a true nation."
 SCI_pilot_school:0 "Pilot Schools"
 SCI_pilot_school_desc:0 "While officialy the funding is used for safety training of civilian pilots, the truth is that in this day and age we need more pilots for an airforce. If we can't win in the sky, we may never win again."
 SCI_naval_academy:0 "Naval Academy"
 SCI_naval_academy_desc:0 "It is a tragedy that a seaborn nation like ours has no prestigious naval academy, this will have to change."
 SCI_dockyard_construction:0 "Dockyard Construction"
 SCI_dockyard_construction_desc:0 ""
 SCI_naval_research_facility:0 "Naval Research Facility"
 SCI_naval_research_facility_desc:0 "What good is a navy if our ships are ancient? Technological progress is speeding up, specialized research is the future of ships."
 SCI_marine_training:0 "Marine Training"
 SCI_marine_training_desc:0 "Using both Naval and Army tactics Marines can fight on water and on land. Truely an elite force."
 SCI_naval_airforce:0 "Naval Airfoce"
 SCI_naval_airforce_desc:0 "A combined approach of both the Navy and Airforce might give us better results than independent approaches."
