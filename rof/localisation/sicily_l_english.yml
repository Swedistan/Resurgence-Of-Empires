 SCI_economic_liberalization_desc:0 "Free Trade will make us rich and bring in consumer goods from all over the world."
 SCI_envoy_tuscany:0 "Tuscan Diplomacy"
 SCI_envoy_tuscany_desc:0 "Our comrades in the north have been fighting the good fight alone. Let us show them that they are not alone. They can count on our assistance."
