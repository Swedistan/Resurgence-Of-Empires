 ##Events
 Sicily.1.t:0 "Sicilian Demands"
 Sicily.1.d:0 "The Sicilian King is demanding our lands based on some ancient map. We can't even verify if those old records are accurate or fake."
 Sicily.1.a:0 "Accept"
 Sicily.1.b:0 "Refuse"
 Sicily.2.t:0 "Albania Rejects"
 Sicily.2.d:0 "My king, those wretched Albanians are denying you their lands. How shall we react?"
 Sicily.2.a:0 "Press our claim"
 Sicily.2.b:0 "Back down"
 Sicily.3.t:0 "Sicilian Demands"
 Sicily.3.d:0 "The Sicilian King is demanding our allegiance based on some ancient map. We can't even verify if those old records are accurate or fake."
 Sicily.3.a:0 "Accept"
 Sicily.3.b:0 "Refuse"
 Sicily.4.t:0 "Albania Rejects"
 Sicily.4.d:0 "My king, those wretched Albanians are denying your authority. How shall we react?"
 Sicily.4.a:0 "Press our claim"
 Sicily.4.b:0 "Back down"
 Sicily.5.t:0 "An Italian Confederation?"
 Sicily.5.d:0 ""
 Sicily.5.a:0 "Comrades, Unite!"
 Sicily.5.b:0 "We stand on our own"
 news.1000.t:0 "The Axis Firenze-Napoli"
 news.1000.d:0 "After fierce negotiations politicians from both [TUS.GetNameDef] and [SCI.GetNameDef] they came to an agreement concerning their foreign policy. Their Italian neighbours are suspicious about this new powerful alliance."
 news.1000.a:0 "We will see, where this leads."
 Sicily.6.t:0 "A Tunisian Offer"
 Sicily.6.d:0 ""
 Sicily.6.a:0 "Sell the worthless land"
 Sicily.6.b:0 "Not in a million years"
 Sicily.7.t:0 "A renewed Tunisian Offer"
 Sicily.7.d:0 ""
 Sicily.7.a:0 "They can keep this shithole"
 Sicily.7.b:0 "Man the trenches"
 ##Focus
 SCI_election_1937:0 "The Election of 1937"
 SCI_election_1937_desc:0 "This election may decide the fate of our nation. But the voters will choose wisely the path of the future."
 SCI_election_democratic:0 "A republican future"
 SCI_election_democratic_desc:0 "Re-electing Luigi Sturzo will give the nation more domestic stability and a strong believe in the democratic system."
 SCI_election_neutrality:0 "A return to glory"
 SCI_election_neutrality_desc:0 "The people demand a king, albeit no absolute monarchy."
 SCI_election_communism:0 "A workers paradise"
 SCI_election_communism_desc:0 "This is the final struggle. Let us group together, and tomorrow the Internationale will be the human race."
 SCI_election_fascism:0 "A new empire"
 SCI_election_fascism_desc:0 "The march on Rome has just begun. A united Italy is a strong Italy. Will we crush anyone who stands in our way."
 SCI_bulwark_of_democracy:0 "The Bulwark of Democracy"
 SCI_bulwark_of_democracy_desc:0 "Our democratic values are threatened by our brothers in the north. We need to stand together and free our brothers and sisters from tyrany."
 SCI_united_duchies_democracy:0 "Democratize the United Duchies"
 SCI_united_duchies_democracy_desc:0 "The first target in our crusade for democracy will be the duchies that survived all the revolutions before. But they will not survive our bayonets."
 SCI_political_isolation:0 "Political Isolationism"
 SCI_political_isolation_desc:0 "It is not of our concern what happens outside of these borders."
 SCI_wake_up:0 "Wakeup Call"
 SCI_wake_up_desc:0 "We can not longer ignore the world around us. We need to get back on the world stage."
 SCI_italian_democracy:0 "Italian Democracy"
 SCI_italian_democracy_desc:0 "The only way to survive in these times is to find allies. Let us search for some and united to wither the storm."
 SCI_italian_democracy_milan:0 "Milanese Allies"
 SCI_italian_democracy_milan_desc:0 "TO BE FINISHED"
 SCI_italian_democracy_venice:0 "Venetian Allies"
 SCI_italian_democracy_venice_desc:0 "TO BE FINISHED"
 SCI_royal_guards:0 "Royal Guards"
 SCI_royal_guards_desc:0 "Reactivate the defunct guards of the Kings of old. They may not be able to fight on a battlefield anymore, but they instill pride in every citizen."
 SCI_albanian_claim:0 "Albanian Claim"
 SCI_albanian_claim_desc:0 "Times and Dates may change but our ancient claim on the lands of old, now known as "Albania" are still valid. Let us enforce these claims and show the world that we will not back down."
 SCI_albanian_takeover:0 "Albanian Takeover"
 SCI_albanian_takeover_desc:0 "It is time for "Albania" to decide their fate. Will it be unity or disaster."
